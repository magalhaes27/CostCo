{% extends 'authentication/base_auth.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-2">
                <h4>Cadastrate Aqui</h4>
                <div class="card-body">
                <form action="" method="post">

                    <div class="form-group py-2">
                        <input type="text" name="usuario" class="form-control form-control-sm" id="userField" placeholder="usuario">
                    </div>

                    <div class="form-group py-2">
                        <input type="email" name="email" class="form-control form-control-sm" id="emailField" placeholder="email">
                    </div>

                    <div class="form-group py-2">
                        <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="password">
                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-block btn-primary">
                </form>
               

            </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
