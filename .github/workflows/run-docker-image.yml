name: Docker Image CI Runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t test2 . -f ./SysCo/Dockerfile
    - name: Test
      run: docker run -t -v `pwd`:/SysCo/tests test2
