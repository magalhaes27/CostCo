name: Docker Image CI Runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t test2 /SysCo/Dockerfile
    - name: Test
      run: |
        pip install coverage
        coverage run manage.py tests
